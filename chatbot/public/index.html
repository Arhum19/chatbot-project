<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Chat</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div class="title-section">
            <h1>üí¨ Arhum's AI Chat</h1>
            <p class="subtitle">Chat with Arhum's advanced AI model</p>
          </div>
          <div class="header-controls">
            <button
              id="newChat"
              class="control-btn"
              title="Start a new conversation"
            >
              <span class="btn-icon">‚ûï</span>
            </button>
            <button
              id="chatHistory"
              class="control-btn"
              title="View your chat history"
            >
              <span class="btn-icon">ÔøΩ</span>
            </button>
            <div class="divider"></div>
            <button
              id="themeToggle"
              class="control-btn theme-btn"
              title="Switch between dark and light theme"
            >
              <span class="theme-icon">üåô</span>
            </button>
            <div class="dropdown-container">
              <button
                id="menuToggle"
                class="control-btn menu-btn"
                title="More options"
              >
                <span class="btn-icon">‚ãØ</span>
              </button>
              <div id="dropdownMenu" class="dropdown-menu">
                <button
                  id="clearHistory"
                  class="dropdown-item"
                  title="Clear all chat sessions"
                >
                  <span class="dropdown-icon">üóëÔ∏è</span>
                  <span class="dropdown-text">Clear All Chats</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Chat History Sidebar -->
      <div id="chatHistorySidebar" class="chat-history-sidebar">
        <div class="sidebar-header">
          <h3>Chat History</h3>
          <button id="closeSidebar" class="close-sidebar">‚úï</button>
        </div>
        <div class="sidebar-content">
          <div id="chatSessionsList" class="chat-sessions-list">
            <!-- Chat sessions will be populated here -->
          </div>
        </div>
      </div>

      <!-- Overlay for sidebar -->
      <div id="sidebarOverlay" class="sidebar-overlay"></div>

      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="message">
            <div class="avatar">AI</div>
            <div class="message-content ai-message">
              Hello! I'm Arhum's chatbot. How can I help you today?
            </div>
          </div>
        </div>

        <div class="input-container">
          <form class="input-form" id="chatForm">
            <textarea
              id="userInput"
              placeholder="Type your message here..."
              rows="1"
              required
            ></textarea>
            <button type="submit" id="sendButton">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
